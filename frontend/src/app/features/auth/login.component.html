<div class="login-container">
  <div class="login-card">
    <h2>Sistema de Inventario</h2>
    <p class="subtitle">Ingresa tus credenciales</p>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Usuario</label>
        <input
          type="text"
          id="username"
          formControlName="username"
          class="form-control"
          [class.error]="loginForm.get('username')?.touched && loginForm.get('username')?.invalid"
        />
        <span class="error-message" *ngIf="getErrorMessage('username')">
          {{ getErrorMessage('username') }}
        </span>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <div class="password-input-container">
          <input
            [type]="showPassword ? 'text' : 'password'"
            id="password"
            formControlName="password"
            class="form-control"
            [class.error]="loginForm.get('password')?.touched && loginForm.get('password')?.invalid"
          />
          <button 
            type="button" 
            class="toggle-password" 
            (click)="togglePasswordVisibility()"
            [attr.aria-label]="showPassword ? 'Ocultar contraseña' : 'Mostrar contraseña'"
          >
            {{ showPassword ? '🙈' : '👁️' }}
          </button>
        </div>
        <span class="error-message" *ngIf="getErrorMessage('password')">
          {{ getErrorMessage('password') }}
        </span>
      </div>

      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <button type="submit" class="btn-primary" [disabled]="isLoading">
        {{ isLoading ? 'Ingresando...' : 'Ingresar' }}
      </button>
    </form>
  </div>
</div>
